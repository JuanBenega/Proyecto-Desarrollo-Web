<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagenes/icon.ico" type="image/x-icon">

    <title>Contacto</title>
</head>

<body>


    <!--Header-->
    <header class="header">
        <!-- zona navegable de nuestro menú-->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand header-logo" href="index.html">
                    <img src="imagenes/Logo.png" alt="Cuerpo y Armonía" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link m-2 nav-button" href="bienestar.html">Bienestar</a>
                        <a class="nav-link m-2 nav-button" href="entrenamiento.html">Entrenamiento</a>
                        <a class="nav-link m-2 nav-button" href="masajes.html">Masajes</a>
                        <a class="nav-link m-2 nav-button" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Fin Navbar -->

    </header>
    <!--Fin Header-->


    <!--Main Turno-->
    <div class="container-fluid">
        <div class="row">
            <!-- Formulario de contacto -->
            <div class="col-lg-6 col-sm-8 turno-form">
                <form class="row g-3">
                    <div class="col-8 ms-3">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-8 ms-3">
                        <label for="inputPassword4" class="form-label">Apellido</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-8 ms-3">
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="nombre@mail.com">
                    </div>
                    <div class="col-8 ms-3">
                        <label for="inputAddress2" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Calle y número">
                    </div>
                    <div class="col-8 ms-3">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <fieldset class="row mb-3 mt-3">
                        <legend class="col-form-label col-sm-2 pt-0 ms-3">Actividad</legend>
                        <div class="col-sm-9 ms-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Entrenamiento
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Pilates
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Masajes
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-12 ms-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
            <!-- Fin Formulario de contacto -->

            <!-- Mapa -->
            <div class="col-lg-6 col-sm-8 turno-map ">
                <iframe
                    src="
                    https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26248.027651402226!2d-58.64315648825943!3d-34.679862235167676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc73fed7d07ab%3A0x47e24c055bb26855!2sVicente%20L%C3%B3pez%202365%2C%20B1708HXU%20Mor%C3%B3n%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1648825366922!5m2!1ses-419!2sar"
                    width="700vw" height="500vh" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                <p>Vicente Lopez 2365, Morón, Provincia de Buenos Aires</p>
            </div>
            <!-- Fin Mapa -->
        </div>
    </div>
    <!--fin Main-->

    <!--Footer-->
    <footer class="footer">
        <nav>
            <div class="container-fluid">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-4 col-sm-11 d-flex justify-content-evenly">
                        <!--Redes sociales-->
                        <a href="https://web.whatsapp.com" target="_blank" class="d-flex justify-content-center">
                            <img src="imagenes/whatsapp (1).png" alt="Whatsapp" width="30%">
                        </a>
                        <a href="https://www.facebook.com/cuerpo.y.armonia/" target="_blank"
                            class="d-flex justify-content-center">
                            <img src="imagenes/facebook (1).png" alt="Facebook" width="30%">
                        </a>
                        <a href="https://www.instagram.com/cuerpo.y.armonia/" target="_blank"
                            class="d-flex justify-content-center">
                            <img src="imagenes/instagram (1).png" alt="Instagram" width="30%">
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-11 d-flex justify-content-center pt-4">
                        <!--Menú-->
                        <ul>
                            <li>
                                <a href="bienestar.html">Bienestar</a>
                            </li>
                            <li>
                                <a href="entrenamiento.html">Entrenamiento</a>
                            </li>
                            <li>
                                <a href="masajes.html">Masajes</a>
                            </li>
                            <li>
                                <a href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-sm-11 d-flex justify-content-center">
                        <!--Logo/Inicio-->
                        <a href="index.html" class="d-flex justify-content-center">
                            <img src="imagenes/Logo-ByN.png" alt="Cuerpo y Armonía" width="70%">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </footer>
    <!--Fin del Footer-->



    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
